name: build-web-artifact
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Only PUBLIC build-time envs; secrets stay on the VPS
      NEXT_PUBLIC_WEBAPP_URL: https://cal.geekist.co
      NEXT_PUBLIC_WEBSITE_URL: https://cal.geekist.co
      NEXT_PUBLIC_CONSOLE_URL: https://cal.geekist.co
      NEXT_PUBLIC_EMBED_LIB_URL: https://cal.geekist.co/embed/embed.js
      PRISMA_SKIP_GENERATE: true

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node 18 + Corepack
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: corepack enable
      
      # Install once at the root just to get turbo available
      - name: Install root tools
        run: yarn install --immutable || yarn install
      
      # Now prune down to what you actually need
      - name: Turbo prune
        run: yarn turbo prune --scope=@calcom/web --scope=@calcom/emails --out-dir .out
      
      # Install deps in the pruned tree (this is the one that matters for the build)
      - name: Install pruned deps
        working-directory: .out
        run: yarn install --immutable || yarn install
      
      # Build only pruned workspaces
      - name: Build
        working-directory: .out
        run: yarn turbo run build

      # Package standalone artefact
      - name: Pack artefact
        working-directory: .out/apps/web
        run: |
          tar czf /tmp/cal-web.tgz \
            .next/standalone \
            .next/static \
            public \
            next.config.js \
            package.json

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: cal-web
          path: /tmp/cal-web.tgz
          retention-days: 7
