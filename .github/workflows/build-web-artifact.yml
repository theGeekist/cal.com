name: build-web-artifact
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Only PUBLIC build-time envs here; secrets stay on the VPS
    env:
      NEXT_PUBLIC_WEBAPP_URL: https://cal.geekist.co
      NEXT_PUBLIC_WEBSITE_URL: https://cal.geekist.co
      NEXT_PUBLIC_CONSOLE_URL: https://cal.geekist.co
      NEXT_PUBLIC_EMBED_LIB_URL: https://cal.geekist.co/embed/embed.js

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20 + Corepack
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable

      # Install root deps so we have the repo-pinned turbo
      - name: Install root deps
        working-directory: .out
        run: yarn install --immutable --immutable-cache

      # Prune repo down to web + deps
      - name: Turbo prune web
        run: yarn turbo prune --scope=@calcom/web --out-dir .out

      # Install only the pruned deps
      - name: Install pruned deps
        working-directory: .out
        run: yarn install --frozen-lockfile

      # Build web + its deps
      - name: Build web
        working-directory: .out
        run: yarn turbo run build --filter=@calcom/web...

      # Package standalone artefact
      - name: Pack artefact
        working-directory: .out/apps/web
        run: |
          tar czf /tmp/cal-web.tgz \
            .next/standalone \
            .next/static \
            public \
            next.config.js \
            package.json

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: cal-web
          path: /tmp/cal-web.tgz
          retention-days: 7
