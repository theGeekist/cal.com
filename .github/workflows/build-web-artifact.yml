name: build-web-artifact
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Only PUBLIC build-time envs; secrets stay on the VPS
      NEXT_PUBLIC_WEBAPP_URL: https://cal.geekist.co
      NEXT_PUBLIC_WEBSITE_URL: https://cal.geekist.co
      NEXT_PUBLIC_CONSOLE_URL: https://cal.geekist.co
      NEXT_PUBLIC_EMBED_LIB_URL: https://cal.geekist.co/embed/embed.js
      PRISMA_SKIP_GENERATE: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 18 + Corepack
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: corepack enable

      # Install root deps to get turbo (and ensure all workspaces resolved)
      - name: Install root deps
        run: yarn install

      # Prune web + its deps (note the ... to include dependent workspaces like @calcom/emails)
      - name: Turbo prune web + deps
        run: yarn turbo prune --scope=@calcom/web... --out-dir .out

      # Install deps in pruned tree
      - name: Install pruned deps
        working-directory: .out
        run: yarn install

      - name: Turbo prune web
        run: yarn turbo prune --scope=@calcom/web --out-dir .out
      
      - name: Build web
        working-directory: .out
        run: yarn turbo run build --filter=@calcom/web...

      # Package standalone artefact
      - name: Pack artefact
        working-directory: .out/apps/web
        run: |
          tar czf /tmp/cal-web.tgz \
            .next/standalone \
            .next/static \
            public \
            next.config.js \
            package.json

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: cal-web
          path: /tmp/cal-web.tgz
          retention-days: 7
